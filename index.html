<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=chrome" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>StarCraft Map Selector</title>
  </head>

  <body>
    <div class="container glossy-background">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>StarCraft Map Selector</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr />
          <h3 class="text-center">Round Details</h3>
          <h4>Player 1 Name</h4>
          <input 
            type="text" 
            id="nameP1" 
            class="form-control" 
          />
          <h4>Player 2 Name</h4>
          <input 
            type="text" 
            id="nameP2" 
            class="form-control" 
          />
          <h4>Player 1 Race</h4>
          <input
            type="text"
            id="raceP1"
            class="form-control"
            placeholder="Enter P, T, or Z"
            onkeyup="this.value = this.value.toUpperCase();"
          />
          <h4>Player 2 Race</h4>
          <input
            type="text"
            id="raceP2"
            class="form-control"
            placeholder="Enter P, T, or Z"
            onkeyup="this.value = this.value.toUpperCase();"
          />
          <h4>Round Type</h4>
          <input
            type="text"
            id="roundType"
            class="form-control"
            placeholder="Enter 3, 5, or 7"
          />
          <hr />
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="row">
      <div class="col-md-12">
        <button
          type="submit"
          class="btn btn-secondary btn-lg btn-block"
          id="go"
        >
          <i class="fa fa-check-circle" aria-hidden="true"></i>Go!
        </button>
      </div>
    </div>
  
    <!-- Map Display -->
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-md-6">
          <div id="map-info"></div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <!-- Player Vote Boxes -->
    <div class="jumbotron votes">
      <div class="row">
        <h2 style="text-align: center;">VOTE</h2>
        <div class="col-md-1"></div>
        <div class="col-md-4 voteBox">
          <div class="row">
            <h5>P1</h5>
          </div>
          <div class="row">
            <p id="p1-name"></p>
          </div>
          <div class="row">
            <p id="p1-race"></p>
          </div>
          <div class="row">
            <h5>Vetoes Used: </h5>
            <p id="p1VetoVotes"></p>
          </div>
          <div class="row center">
            <button
              id="p1-select-vote"
              type="button"
              class="btn btn-success p1-select-btn center"
            >
              Select
            </button>
            <button
              id="p1-veto-vote"
              type="button"
              class="btn btn-danger p1-veto-btn center"
            >
              Veto
            </button>
          </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4 voteBox">
          <div class="row">
            <h5>P2</h5>
          </div>
          <div class="row">
            <p id="p2-name"></p>
          </div>
          <div class="row">
            <p id="p2-race"></p>
          </div>
          <div class="row">
            <h5>Vetoes Used: </h5>
            <p id="p2VetoVotes"></p>
          </div>
          <div class="row">
            <button
              id="p2-select-vote"
              type="button"
              class="btn btn-success p2-select-btn center"
            >
              Select
            </button>
            <button
              id="p2-veto-vote"
              type="button"
              class="btn btn-danger p2-veto-btn center"
            >
              Veto
            </button>
          </div>
        </div>
        <div class="col-md-1">
          <button id="reset" style="position:absolute;top:5px;right:5px;font-size:12px;">Reset</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Player Selected Maps -->
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-12">
          <h2 class="map-pool-title">Selected Maps Pool</h2>
        </div>
      </div>
    </div>
    <div class="grid-container" id="selected-maps"></div>

    <hr />
    <footer class="footer"></footer>
  </body>
  <script type="text/javascript" src="./mapSelector.js"></script>
</html>
